<div class="ftco-blocks-cover-1">
    <div class="ftco-cover-1 overlay innerpage" style="background-image: url('../../assets/images/hero_2.jpg')">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-6 text-center">
            <h1>Update Brand</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" >
      <div class="col-lg-4 mb-5 mt-5"  style="margin: auto" >
        <form [formGroup]="addbrand" (submit)='submit()' >
          <div class="form-group row">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Brand name" formControlName="brand_name">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder=" Status" formControlName="status">
            </div>
          </div>
          <div class="form-group row" style="text-align:center">
            <div class="col-md-6 mx-auto">
              <button type="submit" class="btn btn-primary" >Submit</button>
          </div>
          </div>
        </form>
      </div>
     
    </div>
