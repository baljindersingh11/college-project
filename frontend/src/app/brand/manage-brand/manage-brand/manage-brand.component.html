<div class="ftco-blocks-cover-1">
    <div class="ftco-cover-1 overlay innerpage" style="background-image: url('../../assets/images/hero_2.jpg')">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-6 text-center">
            <h1>Manage Brand</h1>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="ftco-blocks-cover-1">
<div class="card-body" >
    <div class="col-lg-12 mb-12">
    <table class='table'>
        <tr class="table-dark">
            <th>Brand name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        <tr *ngFor=" let brand of brandarray ">
            <td> {{ brand.brand_name}}</td>
            <td> {{ brand.status == true ? 'Inactive' : 'Active'}}</td>
            <td>
                <a [routerLink]="['/layout/single-brand', brand._id]">
                    <i class="fa fa-eye text-dark"></i>
                </a> &nbsp;
                <a [routerLink]="['/layout/update-brand', brand._id]">
                    <i class="fa fa-edit text-success"></i>
                </a>
            </td>
         
        </tr>
        
    </table>
      
    </div>
   
  </div>
 
</div>
