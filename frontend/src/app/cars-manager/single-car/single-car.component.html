<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <!-- <h1 class="h3 mb-4 text-gray-800">Add Customer</h1> -->

    <div class="row">

        <div class="col-lg-12">

            <!-- Circle Buttons -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Add Customer</h6>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Car Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Hourly Rent</th>
                            <th>Original Price</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <th> {{ singlecar.car_names}}</th>
                            <th> {{ singlecar.description}}</th>
                            <th> {{ singlecar.status == false ? 'Not Booked' : 'Booked'}}</th>
                            <th> {{ singlecar.hourly_rent}}</th>
                            <th> {{ singlecar.original_price}}</th>
                            
                        </tr>

                    </table>
                </div>
            </div>



        </div>



    </div>

</div>
<!-- /.container-fluid -->
