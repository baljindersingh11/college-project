<div class="ftco-blocks-cover-1">
    <div class="ftco-cover-1 overlay innerpage" style="background-image: url('../../assets/images/hero_2.jpg')">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-6 text-center">
            <h1>Manage Car</h1>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="ftco-blocks-cover-1">
<div class="card-body" >
    <div class="col-lg-12 mb-12"  style="margin: auto" >
    <table class='table'>
        <tr class="table-dark">
            <th>Brand</th>
            <th>Car Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Hourly Rent</th>
            <th>Original Price</th>
            <th>Action</th>
        </tr>

        <tr *ngFor=" let car of cararray ">
            <td> {{ car.brand_id.brand_name}}</td>
            <td> {{ car.car_names}}</td>
            <td> <img [src]="getimage(car.image)"></td>
            <td> {{ car.description}}</td>
            <td> {{ car.hourly_rent | currency:'INR' }}</td>
            <td> {{ car.original_price | currency:'INR' }} </td>
            <td>
                <a [routerLink]="['/layout/single-car',car._id]">
                    <i class="fa fa-eye text-dark"></i>
                </a> &nbsp;
                <a [routerLink]="['/layout/update-car',car._id]">
                    <i class="fa fa-edit text-success"></i>
                </a>
            </td>
        </tr>
        
    </table>
      
    </div>
   
  </div>
 
</div>
