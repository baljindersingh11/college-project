<div class="ftco-blocks-cover-1">
    <div class="ftco-cover-1 overlay innerpage" style="background-image: url('../../assets/images/hero_2.jpg')">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-6 text-center">
            <h1>Our Brands</h1>
            <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row">

        <div class="col-lg-4 mb-4 mb-lg-5" *ngFor="let brand of brandarray">
          <div class="service-1 dark">
            <span class="service-1-icon">
              <span class="flaticon-car"></span>
            </span>
            <div class="service-1-contents">
              <h3>{{ brand.brand_name }}</h3>
              <a [routerLink]="['/layout/user-view-cars',brand._id]" class="btn btn-dark text-light">View Cars</a>
              <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati, laboriosam.</p> -->
            </div>
          </div>
        </div>
      
      </div>
