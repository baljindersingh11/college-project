<div class="ftco-blocks-cover-1">
  <div class="ftco-cover-1 overlay innerpage" style="background-image: url('../../assets/images/hero_2.jpg')">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-6 text-center">
          <h1>Register</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" >
    <div class="col-lg-6 mb-5"  style="margin: auto" >
      <form [formGroup]="adduser" (submit)='submit()' >
        <div class="row">
          <div class="col-md-6 mt-5 form-group">
            <label>Name</label>
            <input type="email" class="form-control" placeholder="name" formControlName="name">
          </div>
          <div class="col-md-6 mt-5 form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder=" Email address" formControlName="email">
          </div>
          <div class="col-md-6 form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder=" password " formControlName="password">
          </div>
          <div class="col-md-6 form-group">
            <label>Contact</label>
            <input type="number" class="form-control" placeholder="Contact " formControlName="contact">
          </div>
        </div>

        <div class="form-group row" style="text-align:center">
          <div class="col-md-6 mx-auto">
            <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
        </div>

      </form>
      
    </div>
   
  </div>
